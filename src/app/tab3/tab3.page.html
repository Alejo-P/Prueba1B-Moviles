<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calcuadora de raices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item>
    <ion-label class="p-3">Ecuacion cuadratica: </ion-label>
  </ion-item>

  <div class="flex flex-col md:flex-row md:justify-center p-3 m-3">
    <ion-item class="flex flex-row">
      <ion-input 
        label="Valor de A"
        label-placement="floating"
        type="number"
        fill="outline"
        placeholder="numero"
        class="w-4/6"
        [(ngModel)]="a"
      ></ion-input>
      <ion-label class="p-3">x^2</ion-label>
    </ion-item>

    <ion-item class="flex flex-row">
      <ion-input 
        label="Valor de B"
        label-placement="floating"
        type="number"
        fill="outline"
        placeholder="numero"
        class="w-4/6"
        [(ngModel)]="b"
      ></ion-input>
      <ion-label class="p-3">x</ion-label>
    </ion-item>

    <ion-item class="flex flex-row">
      <ion-input 
        label="Valor de C"
        label-placement="floating"
        type="number"
        fill="outline"
        placeholder="numero"
        class="w-4/6"
        [(ngModel)]="c"
      ></ion-input>
      <ion-label class="p-3">=0</ion-label>
    </ion-item>

    <ion-button 
      class="h-10 m-3 rounded-lg bg-green-600 text-black"
      expand="block"
      (click)="calcularRaices()"
    >Calcular</ion-button>
  </div>

  <ion-item class="flex flex-row p-3 m-3">
    <ion-label class="p-3">Raices: </ion-label>
    <ion-label class="p-3">{{raices}}</ion-label>
  </ion-item>
</ion-content>
